<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
        
        
    <!--Add review form here -->
        {% csrf_token %}
            <main class="container">
                <!--Add review form here -->
                    <form action="{% url 'djangoapp:add_review' dealer.id%}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <h3>Add a review about {{dealer.full_name}}</h3>
                            <h6><b>Enter the review content:</b><h6>
                            <textarea class="form-control" id="content" name="content" rows="2" required> This is a great car dealer</textarea>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                            <label for="purchasecheck">Has purchased the car from {{dealer.full_name}}? (select purchased car information below if checked)</label>
                        </div>
                        <div class="form-group">
                            <h6 for="car">Select your car (model-make-year):</h3>
                            <select name="car" id="car" class="form-select" required>
                                {% for car in cars %}
                                <option selected value={{car.id}}>{{car.name}}-{{car.carmake.name}}-{{ car.Year|date:"Y" }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group" data-provide="datepicker">
                            <h6 for="purchasedate">Select your purchase date:</h3>
                            <input class="form-control" type="text" name="purchasedate" id="purchasedate">
                        </div>
                       <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </main>
    </body>

</html>
